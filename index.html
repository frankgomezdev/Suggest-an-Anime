<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">  
    <title>Suggest-an-Anime</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
              <h1 class="text-center" id="pageTitle">Suggest-an-Anime</h1>  
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg">Suggest</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="card invisible" style="width: 18rem;">
                    <img src="..." class="card-img-top" id="animePic" alt="image for anime">
                    <div class="card-body">
                      <h5 class="card-title" id="nameOfAnime"></h5>
                      <p class="card-text" id="animeDescription"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="episodeTotal"></li>
                      <li class="list-group-item" id="showRating"></li>
                      
                    </ul>
                    <!-- <div class="card-body">
                      <a href="#" class="card-link" id="trailer"></a>
                      <a href="#" class="card-link" id=""></a>
                    </div> -->
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
